
<div class="popup">
        <!-- Success Message -->
<div class="success-message" >
  ✓ Enquiry submitted successfully! We'll contact you soon.
</div>

<!-- Error Message -->
<div class="error-message">
  ✗ Something went wrong. Please try again.
</div>
</div>

<div class="form-wrapper">

    <div class="form-container">
        <h3>Enquiry Form</h3>
        <form [formGroup]="enquiryForm" (ngSubmit)="submitEnquiry()">
            <div class="inputDiv">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" required>
                <span [ngClass]="{ error: enquiryForm.controls['name'].errors?.['required'] && enquiryForm.controls['name'].touched }">Enter name</span>
            </div>
            <div class="inputDiv">
                <label for="mob">Mobile Number</label>
                <input type="number" id="mob" formControlName="mob" required>
                <span [ngClass]="{error: enquiryForm.controls['mob'].errors?.['required']&& enquiryForm.controls['mob'].touched}">Enter mobile number</span>
                <span [ngClass]="{error: enquiryForm.controls['mob'].errors?.['pattern'] && enquiryForm.controls['mob'].touched}">Enter Valid Number</span>
                <span [ngClass]="{error: enquiryForm.controls['mob'].errors?.['minlength'] && enquiryForm.controls['mob'].touched}">Mobile number must be 10 digits </span>
            </div>
            <div class="inputDiv">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" required>
                <span [ngClass]="{error: enquiryForm.controls['email'].errors?.['required'] && enquiryForm.controls['email'].touched}">Enter email</span>
                <span [ngClass]="{error: enquiryForm.controls['email'].errors?.['email'] && enquiryForm.controls['email'].touched}">Enter valid email</span>
            </div>
            <div class="inputDiv">
                <label for="courses">Enter Interested Courses</label>
                <div class="chkboxWrapper">
                <!-- <option *ngFor="let option of courses" value="option" ()>{{ option }}</option> -->
                 <div *ngFor="let course of courses,let i=index" class="chkboxContainer">
                    <label for="skill"> 
                        <input type="checkbox"
                            [value]="course"
                            (change)="onCourseAdd(course,$event)"
                        >
                        {{ course }}
                    </label>
                 </div>
                 </div>
            </div>
            <div class="inputDiv">
                <label for="address">Address</label>
                <input type="text" formControlName="address" id="address" required>
                <span [ngClass]="{error:this.enquiryForm.controls['address'].errors?.['required']&&this.enquiryForm.controls['address'].touched}">Address is Required</span>
            </div>
            <div class="inputDiv">
                <label for="date">Joining Date</label>
                <input type="date" id="date" formControlName="joiningDate" required>
                <span [ngClass]="{error: enquiryForm.controls['joiningDate'].errors?.['required'] && enquiryForm.controls['joiningDate'].touched}">Select joining date</span>

            </div>
            <button type="submit" id="submitbtn" [disabled]="enquiryForm.invalid || isSubmitting">
  {{ isSubmitting ? 'Submitting...' : 'Submit' }}</button>

        </form>

    </div>
</div>
