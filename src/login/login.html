<div class="container">
    <div class="sub-container">
        <div class="head"><h2>
            Login Now
        </h2></div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="foot">
            
            <div class="input">
                <label for="username" >Username</label>
                <input type="text" formControlName="userName">
                <span *ngIf="this.loginForm.controls['userName'].errors?.['required']&&this.loginForm.controls['userName'].touched">Required !!</span>

            </div>
            <div class="input">
                <label for="Password">Password</label>
                <input type="Password" formControlName="Password">
                
            </div>
            
        </div>
        <div class="action">
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
            <div class="btn" (click)="navigate()">
                <a >Forget Password</a>
            </div>
        </div>
        </form>
        <div class="forgotpass" *ngIf="isForgot()">
    <div class="head">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email address and we'll send you a reset link</p>
    </div>
    <div class="foot">
        <div class="input">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
    </div>
    <div class="action">
        <div class="btn">
            <button type="submit">Send Reset Link</button>
        </div>
        <div class="btn">
            <a routerLink="/login">Back to Login</a>
        </div>
    </div>
    </div>
    
</div>

</div>
